apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coffee-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Alexrubiolv/Ghost-app-on-kubernetes.git
    targetRevision: HEAD
    path: ghost-app-production
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
