#Create the PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coffee-pv-claim
  labels:
    type: microk8s-hostpath
    app: coffee
spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
